server:
  port: 8081
spring:
  application:
    name: doctor-service
  cloud:
    compatibility-verifier:
      enabled: false
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://shinkansen.proxy.rlwy.net:48598/railway}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER-CLASS-NAME:org.postgresql.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:yIWMnmMBiULXeDZIogRKIGXzpYxIHghT}
    type: com.zaxxer.hikari.HikariDataSource

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format-sql: false
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
        logging:
          level:
            org.hibernate.SQL: ERROR
            org.hibernate.type.descriptor.sql.BasicBinder: ERROR
            org.hibernate.orm.connections.pooling: ERROR
            org.hibernate.orm.deprecation: ERROR
  data:
    elasticsearch:
      uris: ${SPRING_DATA_ELASTICSEARCH_URIS:https://hospital-cluster-5303791460.us-east-1.bonsaisearch.net:443}
      username: ${SPRING_DATA_ELASTICSEARCH_USERNAME:j78qu5rxgf}
      password: ${SPRING_DATA_ELASTICSEARCH_PASSWORD:c3y0l8bm9z}
      connection-timeout: ${SPRING_DATA_ELASTICSEARCH_CONNECTION_TIMEOUT:10s}
      socket-timeout: ${SPRING_DATA_ELASTICSEARCH_SOCKET_TIMEOUT:10s}
      ssl:
        enabled: ${SPRING_DATA_ELASTICSEARCH_SSL_ENABLED:true}
        verification-mode: ${SPRING_DATA_ELASTICSEARCH_SSL_VERIFICATION_MODE:none}
      cluster-name: ${SPRING_DATA_ELASTICSEARCH_CLUSTER_NAME:elasticsearch}
      index:
        number-of-shards: ${SPRING_DATA_ELASTICSEARCH_INDEX_NUMBER_OF_SHARDS:1}
        number-of-replicas: ${SPRING_DATA_ELASTICSEARCH_INDEX_NUMBER_OF_REPLICAS:0}
      search:
        default-timeout: ${SPRING_DATA_ELASTICSEARCH_SEARCH_DEFAULT_TIMEOUT:10s}
        max-timeout: ${SPRING_DATA_ELASTICSEARCH_SEARCH_MAX_TIMEOUT:20s}
      headers:
        X-Elastic-Product: ${SPRING_DATA_ELASTICSEARCH_HEADERS_X_ELASTIC_PRODUCT:Elasticsearch}
      client:
        build-flavor: ${SPRING_DATA_ELASTICSEARCH_CLIENT_BUILD_FLAVOR:default}


logging:
  level:
    com.hn.tgu.hospital: INFO
    org.springframework.web: WARN
    org.hibernate: ERROR
    org.hibernate.orm.connections.pooling: ERROR
    org.hibernate.orm.deprecation: ERROR
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.springframework.data.elasticsearch: DEBUG
    org.elasticsearch: DEBUG
    co.elastic.clients: DEBUG
    org.springframework.boot.autoconfigure: WARN
    org.springframework.context: WARN
    org.springframework.boot: WARN

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    defaults:
      enabled: true
    db:
      enabled: true
  health.livenessstate.enabled: true
  health.readinessstate.enabled: true

springdoc:
  swagger-ui:
    path: /doctors/swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
  api-docs:
    path: /v3/api-docs


# Configuraci√≥n personalizada para Elasticsearch
elasticsearch:
  enabled: ${ELASTICSEARCH_ENABLED:true}
  fallback-enabled: ${ELASTICSEARCH_FALLBACK_ENABLED:false}
  retry-attempts: 3
  retry-delay: 5000
  startup-timeout: 30s
  connection-test-timeout: 10s