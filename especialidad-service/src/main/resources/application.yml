server:
  port: 8084  # Cambiado de 8084 

spring:
  profiles:
    active: prod  # o "prod" en despliegue
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
  metrics:
    binders:
      processor:
        enabled: false  # ðŸ‘ˆ Esto desactiva ProcessorMetrics

springdoc:
  swagger-ui:
    path: /specialties/swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
  api-docs:
    path: /v3/api-docs

